	<script>
	// 扩展过渡效果到 jQuery
	jQuery.extend(jQuery.easing,{
        def : "easeOutQuad",
        swing : function(c, a, b, d, e) {
            return jQuery.easing[jQuery.easing.def](c, a, b, d, e)
        },
        easeOutBounce: function(c, a, b, d, e) {
            return (a /= e) < 1 / 2.75 ? d * 7.5625 * a * a + b: a < 2 / 2.75 ? d * (7.5625 * (a -= 1.5 / 2.75) * a + 0.75) + b: a < 2.5 / 2.75 ? d * (7.5625 * (a -= 2.25 / 2.75) * a + 0.9375) + b: d * (7.5625 * (a -= 2.625 / 2.75) * a + 0.984375) + b
        }
    });
	// 实现动画

		var theSpringHeight2 = winWidth - $('#btn2').offset().left;

			$('#btn11').click(function(){

			$('.btn20').click(function(){

			$('.btn3111').click(function(){
				var id = $(this).attr("id"); 
				var name = $(this)[0].value;   
				var layerObj = earth.LayerManager.GetLayerByGUID(id);
				visi = layerObj.Visibility;
				if(visi == true ){
					layerObj.Visibility = false;
					$(this).css("background", "transparent");
					$(this).css("color", "black");
				}else{
					layerObj.Visibility = true;
					var color = LayerManagement.getLayerColor(name);
					$(this).css("background", color);
					$(this).css("color", "white");
				}
			});
			$('.btn3111').dblclick(function(){
				var id = $(this).attr("id");  
				var layerObj = earth.LayerManager.GetLayerByGUID(id);
				if(layerObj.LayerType === ""){
					return;
				}
				var rect = layerObj.LonLatRect;
				LayerManagement.flyToLayer(earth, rect); //定位图层
			});
