	<body >
	
		<script type="text/javascript">
				function getCookie(name) {
					var regKey = new RegExp("(^|)" + name + "=([^;]*)(;|$)");
					var arr = document.cookie.match(regKey);
					if (arr) {
						return unescape(arr[2]);
					} else {
						return null;
					}
				}			

				var userName = getCookie('userName');
                var pwd = getCookie('password');
				alert(userName);
				
							

		</script>	
	</body>
