    <script>

        var earth=null;

        function postData(obj) {

            earth = obj.earth;
            var coverSituationInfo = obj.coverSituationInfo;  //井盖现状信息

            //井盖现状信息
            setTable(coverSituationInfo)


        }


        //设置基本信息表
        function  setTable(data)   {

            var htmlStr = '<table style="font-size:14px;  width: 100%; ">';
            if (data==null||data.length==0) {
                htmlStr += '<tr ><td  >无基本信息！</td></tr>';
            }else {
                debugger;

                for (var key in data) {
                    var namealias=  handlefield(key, data[key]).namealias;
                    var valuealias  =handlefield(key, data[key]).valuealias;
                    if(displayfield("COVERSITUATIONTABLE",key)){
                        htmlStr += '<tr ><td   class="texttdclass">' + namealias + '</td><td    class="texttdclass">' + valuealias + '</td></tr>';
                    }
                }
                htmlStr = htmlStr + '</table>';

            }
               $("#dataTable").html(htmlStr);


        }

    </script>
